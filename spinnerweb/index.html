 <body class = "bg">

    <script>

var picblock = document.getElementById("picture");
var bgblock = document.getElementById("bg");
var arr = ["eye1.png", "eye2.png", "eye3.png", "eye4.png", "eye5.png", "eye6.png", "eye7.png", "eye8.png", "eye9.png"]; 


  
var orientation = (screen.orientation || {}).type || screen.mozOrientation || screen.msOrientation;

if (orientation === "landscape-primary") {
  console.log("That looks good.");
      
} else if (orientation === "landscape-secondary") {
  console.log("Mmmh... the screen is upside down!");
           picture.style.display = "none";
        bgblock.style.background = "yellow";
} else if (orientation === "portrait-secondary" || orientation === "portrait-primary") {
  var bg = arr[Math.floor(Math.random()*arr.length)]; 
        picture.src = bg;
        picture.style.display = "block";
        bgblock.style.background = "green";
  console.log("Mmmh... you should rotate your device to landscape");
} else if (orientation === undefined) {
  console.log("The orientation API isn't supported in this browser :("); 
}
    </script>
