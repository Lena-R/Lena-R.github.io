<!DOCTYPE html>
<html lang="en" ng-app = "ProductsApp">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Products</title>
	
    <link href="style.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>

	<script>
	angular.module("ProductsApp", [])
	.controller("defaultCtrl",
function ($scope){
	$scope.headest = "my Tweets v 2.0";

	$scope.items = [
	{name : "lorem ipsum dolor sit amet"},
	{name : "consectetur adipisicing elit"},
	{name : "sed do eiusmod tempor incididunt ut labore"},
	{name : "et dolore magna aliqua"}
	];

	$scope.secondHeading = "Products";

	$scope.products = [
	{name : "iPhone-5S", price : 300.12, category : "iOS", photo : "images/iPhone-5S.jpg"},
	{name : "Fly-IQ-4413", price : 80.01, category : "Android", photo : "images/fly-iq-4413.jpg"},
	{name : "Microsoft Lumia-4413", price : 50.18, category : "Windows Mobile", photo : "images/microsoft-lumia-430.jpg"},
	{name : "iPhone-5", price : 350.12, category : "iOS", photo : "images/iPhone-5.jpg"},
	{name : "Alcatel 4009D", price : 60.42, category : "Android", photo : "images/alcatel-4009d.jpg"},
	{name : "Microsoft Lumia-535", price : 72.50, category : "Windows Mobile", photo : "images/microsoft-lumia-535.png"},
	{name : "iPhone-5C", price : 450.27, category : "iOS", photo : "images/iPhone-5C.jpg"},
	{name : "Samsung Galaxy Core Prime", price : 110.40, category : "Android", photo : "images/samsung-galaxy-core-prime.png"},
	{name : "Microsoft Lumia-550", price : 115.89, category : "Windows Mobile", photo : "images/microsoft-lumia-550.jpg"},
	{name : "iPhone-6S", price : 400.00, category : "iOS", photo : "images/iPhone-6S.jpg"}

	];
	
$scope.filters = {};
  
	$scope.sort = function (value){
		$scope.filters.category = value;
	}

$scope.addNewUser = function(userDetails){
		$scope.message = userDetails.name + "(" + userDetails.email + ")  (" + userDetails.agreed + ")";
	}
	$scope.message = "Ready";

	
}
);
	</script>
</head>
<body ng-controller="defaultCtrl">
<div class = "container">
<header>
	<img src = "images/logo.png" alt = "logo" class = "logo">
	<nav class = "navbar">
		<ul>
			<li class = "nav-item"><a href = "#">company</a></li>
			<li class = "nav-item"><a href = "#">products</a></li>
			<li class = "nav-item"><a href = "#">services</a></li>
			<li class = "nav-item"><a href = "#">support</a></li>
			<li class = "nav-item"><a href = "#">partners</a></li>
			<li class = "nav-item"><a href = "#">blog</a></li>
			<div class = "wrap-search">
			
			<input type = "search" class = "search-form" value = "Search our site..."><input type = "submit" class = "btn-search" value = "">	
</div>
		</ul>
		</nav>
</header>
	<section>
	<div class = "wrap-one">
		<h1 class = "headest">{{headest}}</h1>
<ul ng-repeat = "item in items">
	<li class = "li-item"><span class = "blue-round">• </span>{{item.name}}</li>
</ul>
<img src = "images/logo-app.png" alt = "logo app" class = "logo-app">
	</div>
	<div class = "wrap-one">
		<img src = "images/phone.png" class = "image">

	</div>	<div class = "invisible"></div>
	</section>
	<section>
		<h2 class = "heading-2">{{secondHeading}}</h2>

		<p>Select a category which you need.</p>


		<button class = "btn" ng-click = "sort('iOS')">iOS</button>
		<button class = "btn" ng-click = "sort('Android')">Android</button>		
		<button class = "btn" ng-click = "sort('Windows Mobile')">Windows Mobile</button>		

        <button class = "btn" ng-click = "sort('')">See All</button>		
<br><br><br><br>
		

		<table>
			<tr ng-repeat = "product in products | filter : filters">
				<td><a href = "#" class = "phone-link">{{product.name}}</a></td>
				<td><img src = '{{product.photo}}'></td>
				<td>{{product.price | currency}}</td>

			</tr>
		</table>

	<section>
		<h2></h2>
		<form name = "myForm" novalidate ng-submit = "addNewUser(newUser, myForm.$valid)">
<label>Name</label>
<input name = "UserName" type = "text" required ng-model = "newUser.name">
<br><br>
<label>Email</label>
<input name = "userEmail" type = "email" required ng-model = "newUser.email">
<div class = "error" ng-show = "myForm.userEmail.$invalid && myForm.userEmail.$dirty">
<span ng-show = "myForm.userEmail.$error.email">Enter correct email</span>
<span ng-show = "myForm.userEmail.$error.required">Fields are not be empty</span>
</div>
<br><br>
<button type = "submit">OK</button>
</form>
	</section>
</div>
</body>
</html>
